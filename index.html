<!DOCTYPE html>
<html>
<head>
  <title>My General Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 50px 0;
      text-align: left;
    }

    .section-header {
      font-size: 28px;
      margin-bottom: 10px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .section-content {
      font-size: 18px;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .section-creative {
      background-color: #f5f5f5;
      padding: 50px;
      text-align: center;
    }

    .section-creative h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .section-creative p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .section-creative button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .section-creative button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My General Website</h1>
  </header>

  <section>
    <div class="container">
      <h2 class="section-header">Section 1</h2>
      <p class="section-content">This is the content of section 1.</p>
      <img src="image1.jpg" alt="Image 1">
    </div>
  </section>

  <section>
    <div class="container">
      <h2 class="section-header">Section 2</h2>
      <p class="section-content">This is the content of section 2.</p>
      <img src="image2.jpg" alt="Image 2">
    </div>
  </section>

  <section>
    <div class="container">
      <h2 class="section-header">Section 3</h2>
      <p class="section-content">This is the content of section 3.</p>
      <img src="image3.jpg" alt="Image 3">
    </div>
  </section>

  <section class="section-creative">
    <div class="container">
      <h2>Creative Section</h2>
      <p>Get inspired with our creative content.</p>
      <button>Learn More</button>
    </div>
  </section>

  <!-- Add more sections as needed -->

</body>
</html>
